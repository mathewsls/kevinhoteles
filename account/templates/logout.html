<!DOCTYPE html>
<html lang="es"> <!-- Cambiado a español -->
<head>
    <!-- Bootstrap CSS desde CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">  
    
    <!-- Archivo CSS local (usa la etiqueta static de Django) -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoteles Kevin's - Logout</title>
</head>
<body>
    <header class="mt-0 ms-4 me-4 d-flex justify-content-between align-items-center">
        <h4>Hoteles Kevin's</h4>
        <ul class="list-unstyled d-flex justify-content-between align-items-center w-25 mt-3 fs-5">
            <li><a href="#" class="text-decoration-none text-light">Soporte</a></li>
            <li><a href="#" class="text-decoration-none text-light">Precios</a></li>
            <li><a href="#" class="text-decoration-none text-light">Acerca de</a></li>
        </ul>
    </header>
    <section class="container mt-5">
        <div class="alert alert-success text-center">
            <h1>¡Sesión cerrada correctamente!</h1>
            <p class="mt-3">Redirigiendo a la página de inicio en <span id="countdown">3</span> segundos...</p>
            <a href="{% url 'login' %}" class="btn btn-link">Haz clic aquí si no redirige</a>
        </div>
    </section>

    <!-- Script mejorado para redirección -->
    <script>
        let seconds = 3;
        const countdownElement = document.getElementById('countdown');
        
        const updateCountdown = () => {
            seconds--;
            countdownElement.textContent = seconds;
            if (seconds <= 0) {
                window.location.href = "{% url 'login' %}"; // Redirige con JavaScript
                clearInterval(interval);
            }
        };
        
        const interval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
