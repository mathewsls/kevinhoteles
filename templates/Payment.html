<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Hoteles kevin's</title>
</head>
<body>
    <header class="mt-0 ms-4 me-4 d-flex justify-content-between align-items-center">
        <h4>Hoteles kevin's</h4>
        <ul class="list-unstyled d-flex justify-content-between align-items-center w-25 mt-3 fs-5">
            <li><a href="#" class="text-decoration-none text-light">Soporte</a></li>
            <li><a href="#" class="text-decoration-none text-light">Precios</a></li>
            <li><a href="#" class="text-decoration-none text-light">Acerca de</a></li>
        </ul>
    </header>

    <!-- Sección de Pago -->
    <section class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card gradiente">
                    <div class="card-header text-center">
                        <h3 class="text-light">Métodos de Pago</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label text-light">Número de Tarjeta</label>
                                <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9101 1121">
                            </div>
                            <div class="mb-3">
                                <label for="expiryDate" class="form-label text-light">Fecha de Expiración</label>
                                <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA">
                            </div>
                            <div class="mb-3">
                                <label for="cvv" class="form-label text-light">CVV</label>
                                <input type="text" class="form-control" id="cvv" placeholder="123">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary rounded-pill">Pagar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
